<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blocked by Tether</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e5e5e7;
    }
    .container {
      text-align: center;
      max-width: 480px;
      padding: 40px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .message {
      font-size: 16px;
      color: #8e8e93;
      line-height: 1.5;
      margin-bottom: 8px;
    }
    .domain {
      font-size: 14px;
      color: #636366;
      font-family: "SF Mono", monospace;
      background: rgba(255,255,255,0.05);
      padding: 4px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 16px;
    }
    .tip {
      font-size: 13px;
      color: #636366;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŽ¯</div>
    <h1>Stay Focused</h1>
    <p class="message">
      This site is blocked during your focus session.<br>
      You're doing great â€” keep going!
    </p>
    <span id="blocked-domain" class="domain"></span>
    <p class="tip">Manage your blocklist in the Tether app.</p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const domain = params.get("domain");
    if (domain) {
      document.getElementById("blocked-domain").textContent = domain;
    }
  </script>
</body>
</html>
