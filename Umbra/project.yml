name: Umbra
options:
  bundleIdPrefix: com.umbra
  deploymentTarget:
    macOS: "14.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true
  groupSortPosition: top

packages:
  GRDB:
    url: https://github.com/groue/GRDB.swift
    version: 7.4.1

settings:
  base:
    SWIFT_VERSION: "5.9"
    MACOSX_DEPLOYMENT_TARGET: "14.0"

targets:
  Umbra:
    type: application
    platform: macOS
    sources:
      - path: Umbra
        excludes:
          - Resources/Assets.xcassets/AppIcon.appiconset
    resources:
      - path: Umbra/Resources/Assets.xcassets
      - path: Umbra/Resources/Localizable.strings
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.umbra.app
        PRODUCT_NAME: Umbra
        INFOPLIST_GENERATION_MODE: GeneratedFile
        INFOPLIST_KEY_LSApplicationCategoryType: "public.app-category.productivity"
        INFOPLIST_KEY_NSHumanReadableCopyright: "Copyright 2026 Umbra. All rights reserved."
        INFOPLIST_KEY_CFBundleDisplayName: Umbra
        CODE_SIGN_ENTITLEMENTS: Umbra/Umbra.entitlements
        ENABLE_PREVIEWS: YES
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        GENERATE_INFOPLIST_FILE: YES
        SWIFT_EMIT_LOC_STRINGS: YES
    dependencies:
      - package: GRDB
        product: GRDB
      - sdk: AuthenticationServices.framework
    entitlements:
      path: Umbra/Umbra.entitlements
      properties:
        com.apple.security.app-sandbox: true
        com.apple.security.files.user-selected.read-write: true
        com.apple.security.network.client: true

  UmbraTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: UmbraTests
    dependencies:
      - target: Umbra
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.umbra.tests
        GENERATE_INFOPLIST_FILE: YES

  UmbraUITests:
    type: bundle.ui-testing
    platform: macOS
    sources:
      - path: UmbraUITests
    dependencies:
      - target: Umbra
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.umbra.uitests
        GENERATE_INFOPLIST_FILE: YES
        TEST_TARGET_NAME: Umbra
